<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="app.css">
    <!-- Page Icon -->
    <link rel="icon" type="image/png" sizes="50x50" href="icons8-duck-50.png">

    <title>Responsive Registration From</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="left-section">
                <h2 class="left-header">Welcome Back!</h2>
                <p class="[ left-text ] [ p-2 ]">To keep connected with us please login with your personal info</p>
                <button class="[ left-btn ] [ btn-padding ]">Sign In</button>
            </div>

            <div class="right-section">
                <div class="flex-flow">
                    <h1 class="right-header">Create Account</h1>
                    <small>or use your email for registration</small>
                </div>
                <form action="" class="[ flex-flow ] [ mt-1 ]">
                    <input type="text" placeholder="Name" class="mb-1 p-1">
                    <input type="email" placeholder="Email" class="mb-1 p-1">
                    <input type="password" placeholder="Password" class="mb-1 p-1">
                    <button class="[ right-btn ] [ btn-padding ]">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
